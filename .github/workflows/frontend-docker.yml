name: 🅰️ Build and Push Frontend Docker Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/frontend-docker.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Frontend/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: josebenites21/new_frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend/admin_planilla
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 📝 Output image info
        run: |
          echo "✅ Frontend Angular Docker image built and pushed successfully!"
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}"
          echo "📦 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "🔧 Context: ./Frontend/admin_planilla"
